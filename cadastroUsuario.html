<!DOCTYPE html>
<html lang=" pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cadastroUsuario.css">
    <title>login</title>
    <script src="cadastroUsuario.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>Cadastro Do Usuário</h1>
        <form>
            <div class="alin">
                
                <div class="input-box" style="padding: 10px;">
                    <input id="usuario" placeholder="Usuário" type="email">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input id="senha" placeholder="Digite o seu email" type="email">
                    <i class="bx bxs-user"></i>
                </div>

            </div>

            <div class="alin">

                <div class="input-box">
                    <input placeholder="Senha" type="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
    
                <div class="input-box">
                    <input placeholder="Confirme a Senha" type="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>

            </div>
            
            <button type="submit" class="login"><a href="login.html" style="text-decoration: none;">Criar Conta</a></button>
        </form>
    </main>
    
</body>
</html>
